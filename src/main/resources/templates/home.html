    <form th:method="POST" th:action="@{/home}" th:object="${coffee}">

            <label for="id">ID of Coffee</label>
            <input type="text" th:field="*{id}" id="id" class="form-control" placeholder="Enter id of coffee drink">

        </div>
        <div class="form-group">
            <label for="coffee">Name of Coffee</label>
            <input type="text" th:field="*{coffee}" id="coffee" class="form-control" placeholder="Enter name of coffee drink">
            </br>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" th:field="*{description}" id="description" class="form-control" placeholder="Add description">
            </br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
