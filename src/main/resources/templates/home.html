<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="content">
    <h2 th:text="${message}">Test</h2>


    <form th:method="POST" th:action="@{/home}" th:object="${coffee}">
        <div class="form-group">
            <label for="drink">Name of Coffee</label>
            <input type="text" th:field="*{drink}" id="drink" class="form-control" placeholder="Enter name of coffee drink">
            </br>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" th:field="*{description}" id="description" class="form-control" placeholder="Add description">
            </br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
</html>
